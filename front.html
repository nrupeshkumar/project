        document.addEventListener("DOMContentLoaded", () => {
    
    gsap.to(".background-circle", {
        duration: 1.5,
        width: "105vw",
        height: "300vw",
        ease: "power2.out"
    });

    // Page Load Transition Effect
    gsap.to(".page-transition", {
        duration: 1.5,
        scale: 0,
        ease: "power2.out"
    });
});

document.getElementById("nextPage").addEventListener("click", () => {
    // Page Exit Animation
    gsap.to(".page-transition", {
        duration: 1,
        scale: 3,
        ease: "power2.in",
        onComplete: () => {
            window.location.href = "front.html"; // Navigate after animation
        }
    });
});

const toggleButton = document.getElementById("toggle-button");
const sidebar = document.getElementById("sidebar");

const openIcon = toggleButton.querySelector(".bxs-right-arrow");
const closeIcon = toggleButton.querySelector(".bxs-left-arrow");

closeIcon.style.display = "none";

toggleButton.addEventListener("click", () => {
  sidebar.classList.toggle("active");

  if (sidebar.classList.contains("active")) {
    openIcon.style.display = "none";
    closeIcon.style.display = "block";
  } else {
    openIcon.style.display = "block";
    closeIcon.style.display = "none";
  }
});

    </script>
